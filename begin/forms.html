<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">

</head>
<body>
	<div class="wrapper">
		<section>

			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="dennis.hart@gmail.com">

			<fieldset>
				<legend>Your contact information</legend >
				<label for="name">Your name</label> 
				<input type="text" id="name" name="name" >
				
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="(000)000-0000">
				
				<label for="email">Email</label>
				<input type="text" id="email" name="email" >
			</fieldset>				
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
				<input type="date" id="date" name="date" >
				
				<label for="qty">How many people would you like abducted?</label>
				<input type="number" min="1" max="10" id="qty" name="qty" >
				
				<p>What type of UFO do you prefer?</p>
					<label>
						<input checked type="radio" name="ufotype" value="classic">Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="StarWarscruiser">
						Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="BSGalacticaViper">
						Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="BorgCube">
						Borg-style cube
					</label>
				<label for="abType">What type of abduction experience do you want?</label>
					<select id="abType" name="abtype">
						<option selected>Select One</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Aoptionen dinner and discussion</option>
						<option value="dance">Aoptionen dance lessons</option>
						<option value="whatWatching">Whale watching</option>
					</select>
				<label>Special requests:</label>
				<textarea id="cemments" name="comments"></textarea>
			
				<label>Add me to your email list
					<input checked type="checkbox" value="subscribe" name="subscribe" id="subscribe" placeholder="Tell me everything."> 
				</label>
	</fieldset>
	<button type="submit">Submit</button>
			</form>				
		</section>

			<address>
				Frontend Masters &middot;
